<!DOCTYPE html>
<html>
  <head>
    <title>Fuji EXIF</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Exif.js -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <!-- Fuji EXIF Parser -->
    <script src="fuji-exif.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>📷 Fuji EXIF</h1>
      <div id="image-dropzone">
        <p>📁 Drag and drop an image or click to select a file.</p>
        <p>🔒 Your image and EXIF data never leave the browser.</p>
      </div>
      <h2>🖼️ Preview</h2>
      <img id="image-preview" src="" alt="Image Preview" hidden />
      <h2>🗻 Fujifilm Data</h2>
      <div id="fujifilm-data" class="exif-table">
      </div>
      <h2>🧬 EXIF Data</h2>
      <div id="image-data" class="exif-table">
      </div>
      <hr/>
      <div class="footer">
        <p>
          Made with 🌞 in Los Angeles.
          👾 <a href="https://github.com/omkarmoghe/fuji-exif">GitHub</a>
          👨🏽‍💻 <a href="https://omkr.dev">About</a>
        </p>
      </div>
  </body>

  <script src="main.js"></script>
</html>
