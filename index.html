<!DOCTYPE html>
<html>
  <head>
    <title>📷 Fuji EXIF</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Exif.js -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  </head>

  <body>
    <div class="container">
      <h1>📷 Fuji EXIF</h1>
      <div id="image-dropzone">
        <p>Drag and drop an image or click to select a file.</p>
      </div>
      <h3>🖼️ Thumbnail</h3>
      <img id="image-thumbnail" src="" alt="Image Thumbnail" hidden />
      <h3>🗻 Fujifilm Data</h3>
      <table>
        <tbody id="fujifilm-data"></tbody>
      </table>
      <h3>🧬 EXIF Data</h3>
      <table>
        <tbody id="image-data"></tbody>
      </table>
    </div>
  </body>

  <script src="fuji-exif.js"></script>
</html>
