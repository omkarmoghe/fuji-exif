<!DOCTYPE html>
<html>
  <head>
    <title>Fuji EXIF</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />

    <!-- GoatCounter -->
    <script
      data-goatcounter="https://omkarmoghe.goatcounter.com/count"
      async src="//gc.zgo.at/count.js">
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Exif.js -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <!-- Fuji EXIF Parser -->
    <script src="fuji-exif.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>📷 Fuji EXIF</h1>

      <div id="image-dropzone" class="text-gray">
        <p>📁 Drag and drop an image or click to select a file.</p>
        <p>🔒 Your image and EXIF data never leave the browser.</p>
      </div>

      <h2>🖼️ Preview</h2>
      <img id="image-preview" src="" alt="Image Preview" hidden />

      <div id="fujifilm-data-container">
        <h2>🗻 Fujifilm Data</h2>

        <h3>🎞️ Film Simulation</h3>
        <div id="fujifilm-film-simulation-data" class="exif-table">
        </div>

        <h3>📷 Camera Settings</h3>
        <div id="fujifilm-data" class="exif-table">
        </div>
      </div>

      <h2>🧬 EXIF Data</h2>
      <div id="image-data" class="exif-table">
      </div>

      <p class="text-gray">🐞 Incorrect value? <a href="https://github.com/omkarmoghe/fuji-exif/issues/new?template=incorrect-exif-or-fujifilm-data.md">Report a bug.</a></p>

      <hr/>
      <div class="footer text-gray">
        <p>
          Made with 🌞 in Los Angeles.
          👾 <a href="https://github.com/omkarmoghe/fuji-exif">GitHub</a>
          👨🏽‍💻 <a href="https://omkr.dev">About</a>
        </p>
      </div>
  </body>

  <script src="main.js"></script>
</html>
